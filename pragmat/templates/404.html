{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}


    <!-- Page content -->
      <section class="container d-flex flex-column h-100 align-items-center position-relative zindex-5 pt-5">
        <div class="text-center pt-5 pb-3 mt-auto">

          <!-- Parallax gfx (Light version) -->
          <div class="parallax mx-auto d-dark-mode-none" style="max-width: 574px;">
            <div class="parallax-layer" data-depth="-0.15">
              <img src="{% static 'assets/img/404/light/layer01.png' %}" alt="Layer">
            </div>
            <div class="parallax-layer" data-depth="0.12">
              <img src="{% static 'assets/img/404/light/layer02.png' %}" alt="Layer">
            </div>
            <div class="parallax-layer zindex-5" data-depth="-0.12">
              <img src="{% static 'assets/img/404/light/layer03.png' %}" alt="Layer">
            </div>
          </div>

          <!-- Parallax gfx (Dark version) -->
          <div class="parallax mx-auto d-none d-dark-mode-block" style="max-width: 574px;">
            <div class="parallax-layer" data-depth="-0.15">
              <img src="{% static 'assets/img/404/dark/layer01.png' %}" alt="Layer">
            </div>
            <div class="parallax-layer" data-depth="0.12">
              <img src="{% static 'assets/img/404/dark/layer02.png' %}" alt="Layer">
            </div>
            <div class="parallax-layer zindex-5" data-depth="-0.12">
              <img src="{% static 'assets/img/404/dark/layer03.png' %}" alt="Layer">
            </div>
          </div>

          <h1 class="visually-hidden">404</h1>
          <h2 class="display-5">Ooops!</h2>
          <p class="fs-xl pb-3 pb-md-0 mb-md-5">Page does not exist</p>
          <a href="index.html" class="btn btn-lg btn-primary shadow-primary w-sm-auto w-100">
            <i class="bx bx-home-alt me-2 ms-n1 lead"></i>
            Homepage
          </a>
        </div>


      </section>

{% endblock %}
