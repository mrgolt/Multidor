version: '3'
services:
  multidor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./multidor/templates:/app/multidor/templates
      - ./multidor/media:/app/multidor/media
    depends_on:
      - multidor
    networks:
      - default