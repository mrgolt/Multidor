<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Stats</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Month Stats</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Clicks</th>
                    <th>Registrations</th>
                    <th>FD</th>
                    <th>Deposits</th>
                    <th>Deposits Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for site in site_stats %}
                <tr>
                    <td>{{ site.name }}</td>
                    <td>{{ site.click_count }}</td>
                    <td>{{ site.registration_count }}</td>
                    <td>{{ site.fd_count }}</td>
                    <td>{{ site.deposit_count }}</td>
                    <td>{{ site.deposit_sum }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Подключение Bootstrap JS (необходимо для некоторых компонентов Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
