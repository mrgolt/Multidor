<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Stats</h1>
        <!-- Форма для выбора даты -->
        <form class="mb-3">
            <div class="row">
                <div class="col">
                    <label for="date_clicked__gte" class="form-label">From Date</label>
                    <input type="date" class="form-control" id="date_clicked__gte" name="date_clicked__gte">
                </div>
                <div class="col">
                    <label for="date_clicked__lt" class="form-label">To Date</label>
                    <input type="date" class="form-control" id="date_clicked__lt" name="date_clicked__lt">
                </div>
                <div class="col mt-4">
                    <button type="submit" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Clicks</th>
                    <th>Registrations</th>
                    <th>FD</th>
                    <th>Deposits</th>
                    <th>FD Amount</th>
                    <th>Deposits Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for site in site_stats %}
                <tr>
                    <td>{{ site.name }}</td>
                    <td>{{ site.click_count }}</td>
                    <td>{{ site.registration_count }}</td>
                    <td>{{ site.fd_count }}</td>
                    <td>{{ site.deposit_count }}</td>
                    <td>{{ site.fd_sum }}</td>
                    <td>{{ site.deposit_sum }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Подключение Bootstrap JS (необходимо для некоторых компонентов Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
